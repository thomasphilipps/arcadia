<div class="container">
  <h1 class="m-6 has-text-centered">Habitats</h1>

  <arz-sql-data-table
    [config]="biomeConfig"
    (viewData)="viewBiome($event)"
    (editData)="editBiome($event)"
    (deleteData)="deleteBiome($event)"
  ></arz-sql-data-table>

  <div class="has-text-right mr-5">
    <button mat-fab class="has-text-primary" (click)="addBiome()" [hidden]="!isAdmin">
      <mat-icon
        aria-hidden="false"
        aria-label="Add icon"
        fontSet="material-symbols-outlined"
        style="color: white"
      >
        add
      </mat-icon>
    </button>
  </div>

  <arz-sql-form [config]="biomeConfig" (saveData)="saveBiome($event)"></arz-sql-form>
</div>
