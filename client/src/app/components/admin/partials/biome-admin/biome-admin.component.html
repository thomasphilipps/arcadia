<div class="container">
  <h1 class="m-6 has-text-centered">Biomes</h1>

  <div class="mb-5">
    <table mat-table [dataSource]="biomes">
      <ng-container matColumnDef="biomeName">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let element">{{ element.biomeName }}</td>
      </ng-container>
      <ng-container matColumnDef="biomeShortDescr">
        <th mat-header-cell *matHeaderCellDef>Description courte</th>
        <td mat-cell *matCellDef="let element">{{ element.biomeShortDescr }}</td>
      </ng-container>
      <ng-container matColumnDef="biomeLongDescr">
        <th mat-header-cell *matHeaderCellDef>Description complète</th>
        <td mat-cell *matCellDef="let element">
          {{ truncate(element.biomeLongDescr, 80) }}
        </td>
      </ng-container>
      <ng-container matColumnDef="biomeStatus">
        <th mat-header-cell *matHeaderCellDef>Commentaire Vétérinaire</th>
        <td mat-cell *matCellDef="let element">
          {{ truncate(element.biomeStatus, 80) }}
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <div class="level">
            <mat-icon
              class="has-text-info level-item"
              aria-hidden="false"
              aria-label="View icon"
              fontSet="material-symbols-outlined"
              style="cursor: pointer"
              (click)="viewBiome(element.biomeId)"
              >visibility</mat-icon
            >
            <mat-icon
              class="has-text-warning level-item"
              aria-hidden="false"
              aria-label="Edit icon"
              fontSet="material-symbols-outlined"
              style="cursor: pointer"
              (click)="editBiome(element.biomeId)"
              >edit_square</mat-icon
            >
            <mat-icon
              class="has-text-danger level-item"
              aria-hidden="false"
              aria-label="Delete icon"
              fontSet="material-symbols-outlined"
              style="cursor: pointer"
              (click)="deleteBiome(element.biomeId)"
              >delete</mat-icon
            >
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
