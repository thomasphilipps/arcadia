<div class="container">
  <h1 class="m-6 has-text-centered">Services</h1>

  <arz-sql-data-table
    [config]="serviceConfig"
    (viewData)="viewService($event)"
    (editData)="editService($event)"
    (deleteData)="deleteService($event)"
  ></arz-sql-data-table>

  <div class="has-text-right mr-5">
    <button mat-fab class="has-text-primary" (click)="addService()">
      <mat-icon
        aria-hidden="false"
        aria-label="Add icon"
        fontSet="material-symbols-outlined"
        style="color: white"
      >
        add
      </mat-icon>
    </button>
  </div>

  <arz-sql-form [config]="serviceConfig" (saveData)="saveService($event)"></arz-sql-form>
</div>
