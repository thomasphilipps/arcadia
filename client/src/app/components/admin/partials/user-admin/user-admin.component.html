<div class="container">
  <h1 class="m-6 has-text-centered">Utilisateurs</h1>

  <arz-sql-data-table
    [config]="userConfig"
    [getRoleLabel]="getRoleLabel"
    (viewData)="viewUser($event)"
    (deleteData)="deleteUser($event)"
  ></arz-sql-data-table>

  <div class="has-text-right mr-5">
    <button mat-fab class="has-text-primary" (click)="addUser()">
      <mat-icon
        aria-hidden="false"
        aria-label="Add icon"
        fontSet="material-symbols-outlined"
        style="color: white"
      >
        add
      </mat-icon>
    </button>
  </div>

  <arz-sql-form [config]="userConfig" (saveData)="saveUser($event)"></arz-sql-form>
</div>
