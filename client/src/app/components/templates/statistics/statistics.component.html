<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>Statistiques de consultation des animaux</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <arz-bar-chart [data]="filteredData"></arz-bar-chart>
  </mat-card-content>
  <mat-card-actions>
    <div class="container">
      <div class="field">
        <div class="control">
          <mat-form-field appearance="fill">
            <mat-label>Espèce</mat-label>
            <mat-select (selectionChange)="onSpeciesChange($event.value)">
              <mat-option value="">Toutes les espèces</mat-option>
              @for(specie of species; track $index){
              <mat-option [value]="specie">{{ specie }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <mat-form-field appearance="fill">
            <mat-label>Habitat</mat-label>
            <mat-select (selectionChange)="onHabitatChange($event.value)">
              <mat-option value="">Tous les habitats</mat-option>
              @for(habitat of habitats; track $index){
              <mat-option [value]="habitat">{{ habitat }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
