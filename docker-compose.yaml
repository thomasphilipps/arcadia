services:
  mysql:
    image: mysql:8.4.0
    container_name: mysqldb
    command: 
      - --mysql-native-password=ON
      - --log-bin-trust-function-creators=1
    environment:
      MYSQL_ROOT_PASSWORD: ${BDD_ROOT_PASSWORD}
      MYSQL_DATABASE: ${BDD_NAME}
      MYSQL_USER: ${BDD_USER}
      MYSQL_PASSWORD: ${BDD_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysqldbdata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:5.2.1
    container_name: pma
    links:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8080:80

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongodbdata:/data/db

  maildev:
    image: maildev/maildev:2.1.0
    container_name: maildev
    ports:
      - "1080:1080"   # Web UI
      - "1025:1025"   # SMTP server

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
    environment:
      MINIO_ROOT_USER: "minioadmin"  # nom d'utilisateur par défaut
      MINIO_ROOT_PASSWORD: "minioadmin"  # mot de passe par défaut
    command: server /data
    volumes:
      - minio-data:/data

volumes:
  mysqldbdata:
  mongodbdata:
  minio-data:
