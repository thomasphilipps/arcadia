services:
  mysql:
    image: mysql:8.4.0
    container_name: mysqldb
    command: 
      - --mysql-native-password=ON
      - --log-bin-trust-function-creators=1
    environment:
      MYSQL_ROOT_PASSWORD: my_secret_password
      MYSQL_DATABASE: app_db
      MYSQL_USER: db_user
      MYSQL_PASSWORD: db_user_pass
    ports:
      - "3306:3306"
    volumes:
      - mysqldbdata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:5.2.1
    container_name: pma
    links:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8080:80

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root_secret_password
    ports:
      - "27017:27017"
    volumes:
      - mongodbdata:/data/db

  maildev:
    image: maildev/maildev;2.1.0
    container_name: maildev
    ports:
      - "1080:1080"   # Web UI
      - "1025:1025"   # SMTP server

volumes:
  mysqldbdata:
  mongodbdata:
